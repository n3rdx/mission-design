# Simulation parameters
Sim:
  # number of orbits to simulate
  orbits: 1
  # duration in days to simulate, overrides orbits parameter
  # duration: 20
  # Simulation resolution in seconds
  timestep: 1
  JD_start:
    year: 2020
    month: 4
    day: 15
    hour: 8
    min: 20
    second: 0
  stack_axis: False
  skip_plot_axis:
    - False # X+
    - False # X-
    - False # Y+
    - False # Y-
    - False # Z+
    - False # Z-
  # Path for saving plots, comment to disable
  output_path: ~


# Spacecraft parameters
Spacecraft:
  # Initial pose in degrees
  pose0:
    X: 0.0
    Y: 0.0
    Z: 0.0
  # Angular velocity rad/min
  ang_v:
    X: 0.0
    Y: 0.0
    Z: 0.0
